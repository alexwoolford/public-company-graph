# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install

repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        description: "Lint Python code with Ruff"
      - id: ruff-format
        description: "Format Python code with Ruff (black-compatible)"

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
        description: "Prevent committing large files"
      - id: check-json
        description: "Validate JSON files"
      - id: check-yaml
        description: "Validate YAML files"
      - id: check-toml
        description: "Validate TOML files"
      - id: check-merge-conflict
        description: "Check for merge conflict markers"
      - id: trailing-whitespace
        description: "Remove trailing whitespace"
      - id: end-of-file-fixer
        description: "Ensure files end with newline"
      - id: check-docstring-first
        description: "Check that docstrings come first"
      - id: debug-statements
        description: "Check for debugger imports and breakpoints"
      - id: check-case-conflict
        description: "Check for files that would conflict in case-insensitive filesystems"

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        args: ['--verbose', '--redact', '--no-banner', '--staged']
        description: "Detect hardcoded secrets before commit"
        pass_filenames: false
        always_run: true
