# Pre-commit hooks configuration for Python projects
# Install: pip install pre-commit (or: brew install pre-commit)
# Then: pre-commit install
#
# To use this file in domain_status_graph:
# cp .pre-commit-config-python-template.yaml ../domain_status_graph/.pre-commit-config.yaml
# cd ../domain_status_graph && pre-commit install

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Pin to specific version for consistency
    hooks:
      - id: black
        language_version: python3
        # Auto-format files on commit (remove --check to auto-fix)
        # If you want to just check without auto-formatting, add: args: ['--check']
        description: "Format Python code with Black"

  # Ruff - Fast Python linter and formatter (optional, but recommended)
  # Uncomment if you want to use Ruff instead of or alongside Black
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.8.4
  #   hooks:
  #     - id: ruff
  #       args: [--fix, --exit-non-zero-on-fix]
  #     - id: ruff-format

  # isort - Import sorting (optional, Black doesn't sort imports)
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       args: ["--profile", "black"]  # Compatible with Black

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
        description: "Prevent committing large files"
      - id: check-json
        description: "Validate JSON files"
      - id: check-yaml
        description: "Validate YAML files"
      - id: check-toml
        description: "Validate TOML files"
      - id: check-merge-conflict
        description: "Check for merge conflict markers"
      - id: trailing-whitespace
        description: "Remove trailing whitespace"
      - id: end-of-file-fixer
        description: "Ensure files end with newline"
      - id: check-docstring-first
        description: "Check that docstrings come first"
      - id: debug-statements
        description: "Check for debugger imports and breakpoints"
      - id: check-case-conflict
        description: "Check for files that would conflict in case-insensitive filesystems"

  # Secret scanning (important for Python projects)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
        args: ['--verbose', '--redact', '--no-banner', '--staged']
        description: "Detect hardcoded secrets before commit"
        pass_filenames: false
        always_run: true

  # Python-specific checks
  # Pylint disabled - uncomment if needed
