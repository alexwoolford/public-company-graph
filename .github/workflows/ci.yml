name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Secret scanning with gitleaks
  gitleaks:
    name: Secret Scanning (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG_PATH: .gitleaks.toml  # Use custom configuration

  # Python code quality checks
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"  # Install package with dev dependencies

      - name: Lint and format check with Ruff
        run: |
          ruff check domain_status_graph/ scripts/ || (echo "❌ Ruff linting failed. Run 'ruff check --fix domain_status_graph/ scripts/' to fix." && exit 1)
          ruff format --check domain_status_graph/ scripts/ || (echo "❌ Ruff format check failed. Run 'ruff format domain_status_graph/ scripts/' to fix." && exit 1)

      - name: Type check with mypy
        run: |
          if [ -d "domain_status_graph" ]; then
            mypy domain_status_graph/ --ignore-missing-imports || (echo "⚠️  mypy found type issues. Review the output above." && exit 0)  # Non-blocking for now
          else
            echo "⚠️  No domain_status_graph package found. Skipping mypy."
          fi

  # Run tests if they exist
  tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"  # Install package with dev dependencies (includes pytest)

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' | wc -l)" -gt 0 ]; then
            pytest -v --cov=domain_status_graph --cov-report=xml
          else
            echo "⚠️  No tests found. Skipping test execution."
          fi
        continue-on-error: true  # Don't fail CI if no tests exist yet
