name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Secret scanning with gitleaks
  gitleaks:
    name: Secret Scanning (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG_PATH: .gitleaks.toml  # Use custom configuration

  # Python code quality checks
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy

      - name: Check code formatting with Black
        run: |
          black --check scripts/ tests/ || (echo "❌ Black formatting check failed. Run 'black scripts/ tests/' to fix." && exit 1)

      - name: Check import sorting with isort
        run: |
          isort --profile black --check scripts/ tests/ || (echo "❌ isort check failed. Run 'isort --profile black scripts/ tests/' to fix." && exit 1)

      - name: Lint with flake8
        run: |
          flake8 scripts/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || (echo "❌ flake8 check failed. Fix the linting errors above." && exit 1)

      - name: Type check with mypy
        run: |
          if [ -d "scripts" ]; then
            mypy scripts/ --ignore-missing-imports || (echo "⚠️  mypy found type issues. Review the output above." && exit 0)  # Non-blocking for now
          else
            echo "⚠️  No scripts directory found. Skipping mypy."
          fi

  # Run tests if they exist
  tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' | wc -l)" -gt 0 ]; then
            pytest -v --cov=scripts --cov-report=xml
          else
            echo "⚠️  No tests found. Skipping test execution."
          fi
        continue-on-error: true  # Don't fail CI if no tests exist yet

